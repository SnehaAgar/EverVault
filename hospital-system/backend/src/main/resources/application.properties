spring.application.name=hospital-backend
server.port=8080

# ========== DATABASE CONNECTION (MySQL) ==========
# Spring Boot reads these and creates a DataSource bean that opens a connection pool to MySQL.
# url:  where MySQL runs (localhost:3306) and which database to use (hospital_system)
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_system
# driver: the JDBC driver class that knows how to talk to MySQL
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# credentials: used to authenticate with the MySQL server
spring.datasource.username=root
spring.datasource.password=amitsr8804

# ========== JPA / HIBERNATE (ORM) ==========
# Tells Hibernate we are using MySQL (so it generates correct SQL).
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# create-drop: on startup, create tables from @Entity classes; on shutdown, drop them (good for demo).
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
